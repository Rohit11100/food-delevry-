<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    

    
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Food Delivery App</title>
  </head>
  <body>

<div class="container">
 
  <h1 > Food Delivery At home</h1>
  <form id="book-form ">
    <div class="form-group  ">
      <label for="Food_Item">Food_Item</label>
      <input type="text" id="Food_Item" class="form-control" />
    </div>

    <div class="form-group  ">
      <label for="Customer_Name">Customer_Name</label>
      <input type="text" id="Customer_Name" class="form-control">
    </div>

    <div class="form-group  ">
      <label for="Quantity">Quantity</label>
    <input type="text" id="Quantity" class="form-control">
    </div>

    <div class="form-group">
      <label for="Delivery_Date">Delivery_Date</label>
    <input type="text" id="Delivery_Date" class="form-control">
    </div>

<input type="submit" value="Store_Item" class="btn btn-primary btn ">

    </form>

  <table class="table table-striped mt-4 text-center text-primary">
  <thead>
<tr>
<th>Food_Item</th>
<th>Customer_Name</th>
<th>Quantity</th>
<th>Delivery_Date</th>
</tr>
  </thead>
  <tbody id="Food_List"></tbody>
 <!-- comment 
   <tr>
    <th>Food_Item</th>
    <th>Customer_Name</th>
    <th>Quantity</th>
    <th>Delivery_Date</th>
  </tr>
  -->
</table>
</div>


   
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


 <script src="booklist.js"></script>

  </body>

</html>
